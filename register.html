    <form class="content" name="form-regist" onsubmit="return false">
        <h1>Register</h1>
        <br>
        <span id="error"></span>
        <br>
        <br>
        <br>
        <div class="field-name">
            <div class="input-name">
                <input type="name" id="name" name="name" placeholder="Full Name" required>
            </div>
        </div>
            <br>
            <div class="field-email">
                <div class="input-email">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
            </div>
        <br>
            <h5>Gender</h5>
            <div class="pick-gender">
                <div class="radio-btn">
                    <input type="radio" id="gender-male" name="gender" value="Male" required>
                    <label for="gender-male">Male</label>
                    <input type="radio" id="gender-female" name="gender" value="Female" required>
                    <label for="gender-female">Female</label>
                </div>
            </div>
            <br>
            <h5>City</h5>
            <div class="pick-city">
                <div class="dropdown-list-city">
                    <input name="city" id="city" list="cities" placeholder="--- Select a city ---" required>
                    <datalist id="cities">
                        <option value="Jakarta">
                        <option value="Palembang">
                        <option value="Surabaya">
                        <option value="Semarang">
                        <option value="Yogyakarta">
                        <option value="Bandung">
                        <option value="Denpasar">
                        <option value="Banda Aceh">
                        <option value="Pontianak">
                        <option value="Padang">
                        <option value="Jambi">
                        <option value="Bengkulu">
                        <option value="Jayapura">
                        <option value="Palangkaraya">
                        <option value="Makassar">
                        <option value="Kupang">
                        <option value="Medan">
                        <option value="Pekanbaru">
                        <option value="Tangerang">
                </div>
            </div>
            <h6>Password</h5>
            <div class="field-pass">
                <div class="input-pass">
                    <input type="password" id="pass" name="pass" required>
                </div>
            </div>
            <br>
            <h6>Confirm Password</h5>
            <div class="field-conpass">
                <div class="input-conpass">
                    <input type="password" id="conpass" name="pass" required>
                </div>
            </div>
            <br>
            <br>
            
            <button type="submit" onclick="formValidation()" id="submit">Register</button>
            <!-- <div class="clear"></div> -->
    </form>
